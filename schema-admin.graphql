enum CuratedStatus {
    RECOMMENDATION
    CORPUS
    DECLINE
}

enum OrderBy {
    ASC
    DESC
}

type CuratedItem {
    externalId: ID!
    url: Url!
    title: String!
    excerpt: String!
    status: CuratedStatus!
    language: String!
    imageUrl: Url
    createdAt: DateString!
    createdBy: String!
    updatedAt: DateString!
    updatedBy: String
}

type NewTabFeedSchedule {
    externalId: ID!
    createdAt: DateString!
    createdBy: String!
    updatedAt: DateString!
    updatedBy: String
    scheduledDate: Date!
    curatedItem: CuratedItem!
}

type CuratedItemsResult {
    items: [CuratedItem!]!
    pagination: Pagination
}

"""
Available fields for sorting Curated Items.
"""
input CuratedItemOrderByInput {
    createdAt: OrderBy
    updatedAt: OrderBy
}

"""
Available fields for filtering CuratedItems.
"""
input CuratedItemFilterInput {
    url: Url
    title: String
    status: CuratedStatus
    language: String
}

"""
Input data for updating a Curated Item.
"""
input UpdateCuratedItemInput {
    externalId: ID!
    url: Url!
    title: String!
    excerpt: String!
    status: CuratedStatus!
    language: String!
    imageUrl: Url
}

"""
Input data for deleting an item from the New Tab Schedule.
"""
input DeleteNewTabFeedScheduleInput {
    externalId: ID!
}

type Query {
    """
    Retrieves a paged, sortable, filterable list of CuratedItems.
    """
    getCuratedItems(
        page: Int,
        perPage: Int,
        orderBy: CuratedItemOrderByInput,
        filters: CuratedItemFilterInput
    ): CuratedItemsResult!
}

type Mutation {
    """
    Updates a Curated Item.
    """
    updateCuratedItem(data: UpdateCuratedItemInput!): CuratedItem!

    """
    Deletes an item from New Tab Schedule.
    """
    deleteNewTabFeedSchedule(data: DeleteNewTabFeedScheduleInput!): NewTabFeedSchedule!
}